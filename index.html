<!doctype html>
<html lang="en-us">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A real-time currency converter.">
    <title>Currency Converter</title>

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">


    <!-- Bootstrap/CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="theme-color" content="#fafafa">
  </head>
  <body>
    <div class="container-fluid" id="app-container">
      <div class="row mt-5">
        <h1 class="w-100 text-center mt-5 pt-5">Dollar Converter</h1>
        <div class="row col-md-4 mx-auto my-5">
          <input type="number" id="input-amount" value="" class="form-control w-75 mx-auto text-center mb-2" placeholder="Enter US Dollar Amount">
          <h2 class="w-100 text-center my-2">Choose Conversion</h2>
          <select class="form-control w-75 mx-auto text-center my-2" id="output-type">
            <option value="">Choose a currency</option>
          </select>          
          <button type="button" id="convert-btn" class="btn form-control w-75 mx-auto btn-outline-dark my-2">Convert</button>
          <input type="text" id="output-amount" value="" class="form-control w-75 mx-auto my-2 text-center" placeholder="Result">
          <button type="button" id="reset" class="btn form-control w-75 mx-auto btn-outline-dark my-2">Clear</button>
        </div>
        <h3 class="w-100 text-center fixed-bottom mb-5" id="copyright">&copy;2020 &nbsp;| &nbsp; Casey Pitman</h3>
      </div>
    </div>
    
    <!--JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
