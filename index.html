<!doctype html>
<html lang="en-us">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A real-time currency converter.">
    <title>Currency Converter</title>

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">


    <!-- Bootstrap/CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="theme-color" content="#fafafa">
  </head>
  <body>
    <main class="container-fluid mt-5" id="app-container">
      <div class="row mt-5" id="wrapper">
        <h1 class="w-100 text-center pt-5" id="headline">Currency Converter</h1>
        <div class="row col-sm-6 col-lg-4 mx-auto my-3">
          <div class="w-75 mx-auto">            
            <input type="number" id="input-amount" value="" class="form-control text-center" placeholder="Enter Amount">
            <select id="input-currency" class="form-control mx-auto text-center my-3">
              <option value="">Convert from:</option>
              <option value="AUD">Austrailian Dollars</option> 
              <option value="GBP">British Pounds</option>
              <option value="CAD">Canadian Dollars</option>
              <option value="CNY">Chinese Yuan</option>
              <option value="DKK">Danish Kroner</option>
              <option value="EUR">Euros</option>
              <option value="HKD">Hong Kong Dollars</option>
              <option value="ILS">Israeli New Shekels</option>
              <option value="INR">Indian Rupees</option>
              <option value="ISK">Icelandic Krónur </option>
              <option value="JPY">Japanese Yen</option>
              <option value="MXN">Mexican Pesos</option>
              <option value="NZD">New Zealand Dollars</option>
              <option value="PLN">Polish Złotys</option>
              <option value="RUB">Russian Rubles</option>
              <option value="CHF">Swiss Francs</option>
              <option value="TRY">Turkish Liras</option>
              <option value="USD">US Dollars</option>
            </select>
            <select class="form-control mx-auto text-center my-3" id="output-currency">
              <option value="">Convert to:</option>
              <option value="AUD">Austrailian Dollars</option> 
              <option value="GBP">British Pounds</option>
              <option value="CAD">Canadian Dollars</option>
              <option value="CNY">Chinese Yuan</option>
              <option value="DKK">Danish Kroner</option>
              <option value="EUR">Euros</option>
              <option value="HKD">Hong Kong Dollars</option>
              <option value="ILS">Israeli New Shekels</option>
              <option value="INR">Indian Rupees</option>
              <option value="ISK">Icelandic Krónur </option>
              <option value="JPY">Japanese Yen</option>
              <option value="MXN">Mexican Pesos</option>
              <option value="NZD">New Zealand Dollars</option>
              <option value="PLN">Polish Złotys</option>
              <option value="RUB">Russian Rubles</option>
              <option value="CHF">Swiss Francs</option>
              <option value="TRY">Turkish Liras</option>
              <option value="USD">US Dollars</option>
            </select>          
            <button type="button" id="convert-btn" class="btn-dark form-control mx-auto my-3">Convert</button>
            <input type="text" id="output-amount" value="" class="form-control  mx-auto my-3 text-center" placeholder="Result">
        </div></div>
        <h2 class="w-100 text-center mb-5" id="copyright">&copy;2020 &nbsp; | &nbsp; Casey Pitman</h2>
      </div>
    </main>
    
    <!--JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
