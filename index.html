<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A real-time currency converter.">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css">
 
  <!--Google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main id="wrapper">

    <h1 id="headline">Currency Converter</h1>

    <section id="container">
      <input type="text" name="inputAmount" id="input-amount" class= "field" placeholder = "Enter Amount">

      <!-- Convert from currency -->
      <select name="input-currency" id="input-currency" class = "field">
        <option value="selected">Convert from:</option>
        <option value="AUD">Australian Dollars</option> 
        <option value="GBP">British Pounds</option>
        <option value="CAD">Canadian Dollars</option>
        <option value="CNY">Chinese Yuan</option>
        <option value="DKK">Danish Kroner</option>
        <option value="EUR">Euros</option>
        <option value="HKD">Hong Kong Dollars</option>
        <option value="ILS">Israeli New Shekels</option>
        <option value="INR">Indian Rupees</option>
        <option value="ISK">Icelandic Krónur </option>
        <option value="JPY">Japanese Yen</option>
        <option value="MXN">Mexican Pesos</option>
        <option value="NZD">New Zealand Dollars</option>
        <option value="PLN">Polish Złotys</option>
        <option value="RUB">Russian Rubles</option>
        <option value="CHF">Swiss Francs</option>
        <option value="TRY">Turkish Liras</option>
        <option value="USD">US Dollars</option>
      </select>

      <!-- Convert to currency -->
      <select name="output-currency" id="output-currency" class = "field">
        <option value="selected">Convert to:</option>
        <option value="AUD">Australian Dollars</option> 
        <option value="GBP">British Pounds</option>
        <option value="CAD">Canadian Dollars</option>
        <option value="CNY">Chinese Yuan</option>
        <option value="DKK">Danish Kroner</option>
        <option value="EUR">Euros</option>
        <option value="HKD">Hong Kong Dollars</option>
        <option value="ILS">Israeli New Shekels</option>
        <option value="INR">Indian Rupees</option>
        <option value="ISK">Icelandic Krónur </option>
        <option value="JPY">Japanese Yen</option>
        <option value="MXN">Mexican Pesos</option>
        <option value="NZD">New Zealand Dollars</option>
        <option value="PLN">Polish Złotys</option>
        <option value="RUB">Russian Rubles</option>
        <option value="CHF">Swiss Francs</option>
        <option value="TRY">Turkish Liras</option>
        <option value="USD">US Dollars</option>
      </select>

      <button id = "convert-btn">Convert</button>

    </section>      

    <!-- Result field - Hidden until result returned-->
    <div id="results">
      <input type="text" class="field" name="output" id="output" placeholder = "Result">
    </div>

    <h2 id="copyright">&copy;2020 &nbsp; | &nbsp; Casey Pitman</h2>
  </main>

  <script src="app.js"></script>
</body>
</html>
